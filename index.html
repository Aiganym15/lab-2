<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Registration</h1>
    <form>
        <div>
        <label for="firstname">First Name:</label><br>
        <input type="text" id="firstname" name="firstname">
        </div><br>
        <div>
        <label for="lastname">Last Name:</label><br>
        <input type="text" id="lastname" name="lastname">
        </div><br>
        <div>
            <label for="number">Phone number:</label><br>
            <input type="tel" id="number" name="phone">
        </div><br>
        <div>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email">
        </div><br>
        <div>
            <label for="passwrd">Password:</label><br>
            <input type="password" id="passwrd" name="password">
            </div><br>
        <div>
        <label for="date">Date of Birth:</label><br>
        <input type="date" id="date" name="birthday">
        </div><br>
        <div>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="gender" value="female">Female
        <input type="radio" name="gender" value="male">Male 
        <input type="radio" name="gender" value="other">Other 
        </div><br>
        <label for="check">Genre:</label>
        <div id="check">
            <input type="checkbox" name=choice1"" id="drama">
            <label for="drama">Drama</label><br>
            <input type="checkbox" name=choice2"" id="detective">
            <label for="detective">Detective</label><br>
            <input type="checkbox" name=choice4"" id="comedy">
            <label for="comedy">Comedy</label>
        </div><br>
        <div>
           <button>
            <a href="index2.html">Submit</a>
           </button>
        </div>
    </form>
</body>
</html>
